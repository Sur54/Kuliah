<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas JS 5 Soal | Kurs Asing | Sulthan Salman</title>
</head>

<body>
    <h1>Kurs Rupiah</h1>
    <form>
        <label>Masukkan Nominal</label><br>
        <input id="asing" type="number" placeholder="nominal asing" onchange="tukar()" /><br>
        <label>Pilih Mata Uang</label><br>
        <select onchange="tukar()" name="kurs" id="kurs">
            <option value="usd">Dollar AS</option>
            <option value="sgd">Dollar Singapura</option>
            <option value="myr">Ringgit Malaysia</option>
            <option value="jpy">Yen Jepang</option>
            <option value="eur">Euro</option>
            <option value="sar">Riyal Arab Saudi</option>
        </select><br>
        <label>Rupiah</label><br>
        <input disabled id="hasil" type="text" placeholder="hasil" />
    </form>

    <script>
        let asing, hasil, kurs, rupiah;
        asing = document.getElementById('asing');
        hasil = document.getElementById('hasil');
        kurs = document.getElementById('kurs');

        function tukar() {
            let rupiah

            switch (kurs.options[kurs.selectedIndex].value) {
                case "usd":
                    rupiah = 9915
                    break;
                case "sgd":
                    rupiah = 13472
                    break;
                case "myr":
                    rupiah = 874
                    break;
                case "jpy":
                    rupiah = 120
                    break;
                case "eur":
                    rupiah = 15888
                    break;
                case "sar":
                    rupiah = 3592
                    break;
                default:
                    break;
            }
            hasil.value = rupiah * parseInt(asing.value);
        }
    </script>
</body>

</html>
