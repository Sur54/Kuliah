<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas JS 5 Soal | Image Picker | Sulthan Salman</title>
</head>

<body>
    <h1>Image Picker</h1>
    <form>
        <select onchange="ganti()" name="pilih" id="pilih">
            <option value="rusa">Rusa</option>
            <option value="domba">Domba</option>
            <option value="kijang">Kijang</option>
            <option value="llama">Llama</option>
            <option value="camar">Burung Camar</option>
            <option value="Lumba-Lumba">Lumba-Lumba</option>
        </select><br>
        <img id="gambar" width="400" height="400" src="./assets/img/rusa.jpg" alt="gambar" />
    </form>
</body>

<script>
    let pilih, gambar;
    pilih = document.getElementById("pilih")
    gambar = document.getElementById("gambar");

    function ganti() {
        gambar.src = `./assets/img/${pilih.options[pilih.selectedIndex].value}.jpg`
        alert("Ini adalah gambar " + pilih.options[pilih.selectedIndex].value)
    }
</script>

</html>
